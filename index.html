<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たまご育成アプリ（背景動画版）</title>
  <style>
    /* 画面いっぱいに3Dを表示する基本スタイル */
    body { 
      margin: 0; 
      overflow: hidden;
      background: url('assets/back.gif') no-repeat center center fixed;
      background-color: black;
      background-size: cover; /* 背景を画面いっぱいに引き伸ばす */
    }
    canvas { display: block; }

    /* 背景動画のスタイル設定 */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* 背景にするため、一番後ろに置く */
    }
  </style>
</head>
<body>

</html>
